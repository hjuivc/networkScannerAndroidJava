name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 19 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest # Suitable for Java projects
    timeout-minutes: 360
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ] # Specify Java-Kotlin for analysis

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # If Autobuild does not work for your Android project, replace it with a custom build script.
    # For instance, you might need to run Gradle commands to build your project.
    # - name: Build with Gradle
    #   run: ./gradlew build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: Build with Gradle
      run: ./gradlew build
